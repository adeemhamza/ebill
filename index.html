<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice System</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --accent-hover: #0077ed;
            --danger: #ff3b30;
            --border-radius: 18px;
            --shadow: 0 4px 24px rgba(0,0,0,0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding-top: 80px;
        }

        /* --- Header --- */
        .glass-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        
        .back-link {
            text-decoration: none;
            color: var(--accent-blue);
            font-size: 24px;
            display: flex; align-items: center;
        }

        .logo-text { font-weight: 600; font-size: 20px; }

        /* --- MODE SWITCHER --- */
        .switcher-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .segmented-control {
            background: #e3e3e8;
            padding: 4px;
            border-radius: 12px;
            display: inline-flex;
        }

        .segment-btn {
            padding: 8px 40px;
            border: none;
            background: transparent;
            border-radius: 9px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .segment-btn.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }

        /* --- Layout --- */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px 60px 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h3 {
            margin-top: 0;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* --- Inputs & Upload --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 5px; }
        
        input, select {
            width: 100%; padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px; outline: none;
            background: #fafafa;
            transition: all 0.2s;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus {
            border-color: var(--accent-blue);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .file-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #e8e8ed;
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .file-upload-btn:hover { background: #d2d2d7; }
        input[type="file"] {
            display: none; /* Hide default input */
        }

        /* --- Items Table --- */
        .items-header-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 30px;
            gap: 10px;
            margin-bottom: 10px;
            padding: 0 5px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .item-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 30px;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .btn-icon { border: none; background: none; color: #ccc; cursor: pointer; font-size: 20px; }
        .btn-icon:hover { color: var(--danger); }

        .btn-secondary {
            background: #e8e8ed; color: var(--text-primary);
            border: none; padding: 10px 20px; border-radius: 20px;
            cursor: pointer; font-weight: 500; font-size: 14px;
        }

        .btn-primary {
            background: var(--accent-blue); color: white;
            border: none; padding: 14px 40px; border-radius: 30px;
            font-size: 17px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3);
            transition: transform 0.1s;
        }
        .btn-primary:hover { transform: scale(1.02); background: var(--accent-hover); }

        /* --- PREVIEW MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding-top: 20px;
        }

        .modal-overlay.active { display: flex; }

        .preview-toolbar {
            position: sticky;
            top: 20px;
            background: rgba(40, 40, 40, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .toolbar-btn {
            background: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toolbar-btn:hover { background: rgba(255,255,255,0.1); }
        .toolbar-btn.print { background: var(--accent-blue); font-weight: 600; }
        .toolbar-btn.img-dl { background: #34c759; font-weight: 600; }

        /* Paper Styling */
        .preview-paper {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            box-sizing: border-box;
            margin-bottom: 50px;
            position: relative;
        }

        .preview-header { display: flex; justify-content: space-between; border-bottom: 2px solid #f5f5f5; padding-bottom: 30px; margin-bottom: 40px; }
        .preview-title { font-size: 32px; font-weight: 800; color: var(--text-primary); letter-spacing: -1px; }
        
        /* Logo Size in Preview */
        .preview-logo-img {
            max-height: 80px;
            max-width: 200px;
            margin-bottom: 15px;
            display: none;
        }

        .preview-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .preview-table th { text-align: left; color: var(--text-secondary); border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; text-transform: uppercase; }
        .preview-table td { padding: 15px 0; border-bottom: 1px solid #fafafa; }
        
        .summary-box {
            margin-top: 40px;
            display: flex;
            justify-content: flex-end;
        }
        .summary-table { width: 300px; border-collapse: collapse; }
        .summary-table td { padding: 8px 0; text-align: right; }
        .summary-label { color: var(--text-secondary); font-size: 14px; }
        .summary-value { font-weight: 600; color: var(--text-primary); }
        .grand-total-row td { border-top: 2px solid #eee; padding-top: 15px; font-size: 24px; font-weight: 700; color: var(--text-primary); }

        /* --- PRINT STYLES --- */
        @media print {
            body > * { display: none !important; }
            .modal-overlay { 
                display: block !important; 
                position: absolute; top: 0; left: 0; 
                background: white; padding: 0; margin: 0;
                overflow: visible;
            }
            .preview-toolbar { display: none !important; }
            .preview-paper { 
                box-shadow: none; margin: 0; width: 100%; 
                min-height: auto; padding: 0; 
            }
            .preview-paper * { visibility: visible; }
        }
    </style>
</head>
<body>

    <header class="glass-header">
        <div class="nav-left">
            <a href="index.html" class="back-link" title="Back to Dashboard">‚Üê</a>
            <div class="logo-text">Invoice System</div>
        </div>
    </header>

    <div class="container">
        
        <div class="switcher-container">
            <div class="segmented-control">
                <button class="segment-btn active" onclick="setMode('invoice')" id="btn-inv">Invoice</button>
                <button class="segment-btn" onclick="setMode('quote')" id="btn-quote">Quotation</button>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="margin:0; font-size: 28px;" id="page-title">New Invoice</h1>
        </div>

        <div class="card">
            <h3>Document Details</h3>
            <div class="grid-2">
                <div>
                    <label id="lbl-number">Invoice #</label>
                    <input type="text" id="invNumber" value="INV-001">
                </div>
                <div>
                    <label id="lbl-date">Date</label>
                    <input type="date" id="invDate">
                </div>
            </div>
            <div class="grid-2" style="margin-top: 20px;">
                <div>
                    <label>NTN #</label>
                    <input type="text" id="ntnNumber" placeholder="e.g. 1234567-8">
                </div>
                <div>
                    <label>Payment Account Number</label>
                    <input type="text" id="paymentAccount" placeholder="Bank / IBAN">
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Parties & Branding</h3>
            <div class="grid-2">
                <div>
                    <label>From (Your Business)</label>
                    
                    <div class="file-upload-wrapper">
                        <label for="logo-upload" class="file-upload-btn">
                            üì∑ Upload Brand Logo
                        </label>
                        <input type="file" id="logo-upload" accept="image/*" onchange="loadLogo(event)">
                    </div>

                    <input type="text" id="fromName" placeholder="Business Name" class="form-group">
                    <input type="text" id="fromAddress" placeholder="Address / Contact">
                </div>
                <div>
                    <label id="lbl-to">Bill To</label>
                    <input type="text" id="toName" placeholder="Client Name" class="form-group" style="margin-top: 36px;">
                    <input type="text" id="toAddress" placeholder="Client Address">
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Items</h3>
            <div class="items-header-row">
                <span>Description / Item</span>
                <span>Qty</span>
                <span>Price</span>
                <span style="text-align: right;">Total</span>
                <span></span>
            </div>
            
            <div id="items-container"></div>
            <button class="btn-secondary" onclick="addItem()">+ Add Item</button>
        </div>

        <div class="card">
            <h3>Discount & Currency</h3>
            <div class="grid-2">
                <div>
                    <label>Discount Amount</label>
                    <input type="number" id="discountValue" value="0" min="0">
                </div>
                <div>
                    <label>Discount Type</label>
                    <select id="discountType">
                        <option value="fixed">Fixed Amount (-$)</option>
                        <option value="percent">Percentage (-%)</option>
                    </select>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <button class="btn-primary" onclick="generatePreview()" id="gen-btn">Generate Invoice</button>
        </div>
    </div>

    <div class="modal-overlay" id="previewModal">
        
        <div class="preview-toolbar">
            <button class="toolbar-btn" onclick="closePreview()">‚Üê Edit</button>
            <button class="toolbar-btn img-dl" onclick="downloadImage()">‚¨á Download Image</button>
            <button class="toolbar-btn print" onclick="window.print()">üñ® Print / PDF</button>
        </div>

        <div class="preview-paper" id="invoice-capture">
            <div class="preview-header">
                <div>
                    <img id="preview-logo" class="preview-logo-img" src="" alt="Brand Logo">
                    
                    <div style="color: #86868b; margin-top: 10px; white-space: pre-line;" id="prev-from-addr"></div>
                </div>
                <div style="text-align: right;">
                    <div class="preview-title" id="prev-main-title">INVOICE</div>
                    <div style="color: #86868b; margin-top: 5px; line-height: 1.4;" id="prev-meta"></div>
                </div>
            </div>

            <div style="margin-bottom: 40px;">
                <strong style="color: #86868b; font-size: 12px; text-transform: uppercase;" id="prev-bill-label">Bill To:</strong>
                <div style="font-size: 20px; font-weight: 600; margin-top: 5px;" id="prev-client-name"></div>
                <div style="color: #666;" id="prev-client-addr"></div>
            </div>

            <table class="preview-table">
                <thead>
                    <tr>
                        <th width="50%">Description</th>
                        <th style="text-align: center;">Qty</th>
                        <th style="text-align: right;">Price</th>
                        <th style="text-align: right;">Amount</th>
                    </tr>
                </thead>
                <tbody id="prev-items-body"></tbody>
            </table>

            <div class="summary-box">
                <table class="summary-table">
                    <tr>
                        <td class="summary-label">Subtotal</td>
                        <td class="summary-value" id="prev-subtotal">0.00</td>
                    </tr>
                    <tr id="row-discount" style="display: none;">
                        <td class="summary-label">Discount <span id="disc-rate-display"></span></td>
                        <td class="summary-value" style="color: #ff3b30;" id="prev-discount">-0.00</td>
                    </tr>
                    <tr class="grand-total-row">
                        <td>Total</td>
                        <td id="prev-total">0.00</td>
                    </tr>
                </table>
            </div>
            
            <div style="margin-top: 60px; font-size: 14px; color: #1d1d1f; text-align: center; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;">
                This is computer generated Invoice no need for stamp
            </div>
        </div>
    </div>

<script>
    let currentMode = 'invoice';
    document.getElementById('invDate').valueAsDate = new Date();
    addItem();

    function loadLogo(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Only update Preview Logo
                const previewLogo = document.getElementById('preview-logo');
                previewLogo.src = e.target.result;
                previewLogo.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-inv').classList.toggle('active', mode === 'invoice');
        document.getElementById('btn-quote').classList.toggle('active', mode === 'quote');

        if (mode === 'invoice') {
            document.getElementById('page-title').textContent = "New Invoice";
            document.getElementById('lbl-number').textContent = "Invoice #";
            document.getElementById('lbl-date').textContent = "Date";
            document.getElementById('lbl-to').textContent = "Bill To";
            document.getElementById('gen-btn').textContent = "Generate Invoice";
            if(document.getElementById('invNumber').value.startsWith('QT-')) document.getElementById('invNumber').value = "INV-001";
        } else {
            document.getElementById('page-title').textContent = "New Quotation";
            document.getElementById('lbl-number').textContent = "Quotation #";
            document.getElementById('lbl-date').textContent = "Valid Until";
            document.getElementById('lbl-to').textContent = "Quote For";
            document.getElementById('gen-btn').textContent = "Generate Quotation";
            if(document.getElementById('invNumber').value.startsWith('INV-')) document.getElementById('invNumber').value = "QT-001";
        }
    }

    function addItem() {
        const id = Date.now();
        const html = `
            <div class="item-row" id="row-${id}">
                <input type="text" class="desc" placeholder="Description">
                <input type="number" class="qty" value="1" placeholder="Qty" oninput="updateTotal()">
                <input type="number" class="price" value="0" placeholder="Price" oninput="updateTotal()">
                <div class="row-total" style="font-weight: 600; text-align:right;">0.00</div>
                <button class="btn-icon" onclick="removeRow('${id}')">√ó</button>
            </div>
        `;
        document.getElementById('items-container').insertAdjacentHTML('beforeend', html);
    }

    function removeRow(id) {
        const row = document.getElementById(`row-${id}`);
        if(document.querySelectorAll('.item-row').length > 1) row.remove();
        updateTotal();
    }

    function updateTotal() {
        document.querySelectorAll('.item-row').forEach(row => {
            const qty = parseFloat(row.querySelector('.qty').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            row.querySelector('.row-total').textContent = (qty * price).toFixed(2);
        });
    }

    function generatePreview() {
        const mainTitle = currentMode === 'invoice' ? 'INVOICE' : 'QUOTATION';
        const billLabel = currentMode === 'invoice' ? 'Bill To:' : 'Quote For:';
        
        document.getElementById('prev-main-title').textContent = mainTitle;
        document.getElementById('prev-bill-label').textContent = billLabel;
        
        document.getElementById('prev-from-addr').textContent = document.getElementById('fromAddress').value;
        
        document.getElementById('prev-client-name').textContent = document.getElementById('toName').value || 'Client Name';
        document.getElementById('prev-client-addr').textContent = document.getElementById('toAddress').value;
        
        // --- UPDATED META SECTION (Includes NTN and Payment Account) ---
        const docNum = document.getElementById('invNumber').value;
        const docDate = document.getElementById('invDate').value;
        const ntn = document.getElementById('ntnNumber').value;
        const account = document.getElementById('paymentAccount').value;

        let metaHtml = `<strong>#${docNum}</strong><br>${docDate}`;
        
        if(ntn) {
            metaHtml += `<br><span style="font-size:12px">NTN: ${ntn}</span>`;
        }
        if(account) {
            metaHtml += `<br><span style="font-size:12px">ACC: ${account}</span>`;
        }

        document.getElementById('prev-meta').innerHTML = metaHtml;
        // -------------------------------------------------------------

        const tbody = document.getElementById('prev-items-body');
        tbody.innerHTML = '';
        let subtotal = 0;

        document.querySelectorAll('.item-row').forEach(row => {
            const desc = row.querySelector('.desc').value;
            const qty = parseFloat(row.querySelector('.qty').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            const total = qty * price;
            subtotal += total;

            if(desc || total > 0) {
                tbody.innerHTML += `
                    <tr>
                        <td>${desc}</td>
                        <td style="text-align: center;">${qty}</td>
                        <td style="text-align: right;">${price.toFixed(2)}</td>
                        <td style="text-align: right;">${total.toFixed(2)}</td>
                    </tr>
                `;
            }
        });

        const discountVal = parseFloat(document.getElementById('discountValue').value) || 0;
        const discountType = document.getElementById('discountType').value;
        let discountAmount = 0;

        if (discountVal > 0) {
            if (discountType === 'percent') {
                discountAmount = subtotal * (discountVal / 100);
                document.getElementById('disc-rate-display').innerText = `(${discountVal}%)`;
            } else {
                discountAmount = discountVal;
                document.getElementById('disc-rate-display').innerText = '';
            }
            document.getElementById('row-discount').style.display = 'table-row';
            document.getElementById('prev-discount').innerText = `-${discountAmount.toFixed(2)}`;
        } else {
            document.getElementById('row-discount').style.display = 'none';
        }

        let grandTotal = subtotal - discountAmount;
        if(grandTotal < 0) grandTotal = 0;

        document.getElementById('prev-subtotal').textContent = subtotal.toFixed(2);
        document.getElementById('prev-total').textContent = grandTotal.toFixed(2);
        
        document.getElementById('previewModal').classList.add('active');
    }

    function closePreview() {
        document.getElementById('previewModal').classList.remove('active');
    }

    function downloadImage() {
        const element = document.getElementById("invoice-capture");
        const invNum = document.getElementById('invNumber').value || (currentMode === 'invoice' ? "Invoice" : "Quotation");
        const btn = document.querySelector('.img-dl');
        const originalText = btn.innerText;
        btn.innerText = "Processing...";

        html2canvas(element, {
            scale: 2,
            backgroundColor: "#ffffff",
            useCORS: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${invNum}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            btn.innerText = originalText;
        });
    }
</script>

</body>
</html>
